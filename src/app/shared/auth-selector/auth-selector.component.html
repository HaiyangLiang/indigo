<div>
  <div nz-row>
    <div nz-col nzSpan="4" class="border" [ngStyle]="authStyle">
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-select style="width:100%;" nzShowSearch nzAllowClear [nzDropdownMatchSelectWidth]="false" nzPlaceHolder="No Auth"
            [(ngModel)]="currentAuth" (ngModelChange)="authChange()">
            <nz-option *ngFor="let item of supports" [nzLabel]="item.type" [nzValue]="item"></nz-option>
          </nz-select>
        </div>
        <div nz-col nzSpan="24">
          <button type="button" style="margin-top:6px;margin-bottom:3px;" nz-button nzType="dashed" [nzSize]="'small'"
            (click)="add()">
            <span>{{'btn-add'|translate}}</span>
          </button>
        </div>
        <div nz-col nzSpan="24" style="overflow:auto;">
          <nz-tag *ngFor="let item of auth;let i=index;" style="width:100%;" nzMode="closeable" (nzOnClose)="closeTag(i)"
            (click)="activateTag(item, i)" [nzColor]="tagColor(i)">{{item.type}}</nz-tag>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="20" class="border" [ngStyle]="authStyle">
      <div *ngIf="auth.length===0&&!currentAuth" style="color:lightgray;">No Auth</div>
      <div *ngIf="auth.length>0||currentAuth">
        <div nz-row>
          <div nz-col nzSpan="10" style="height:200px;overflow:auto;">
            <markdown [data]="markdown"></markdown>
          </div>
          <div nz-col nzSpan="14">
            <ngx-monaco-editor [style.height]="authHeight" [options]="jsonEditorOption" [(ngModel)]="currentData"
              (ngModelChange)="currentDataChange()">
            </ngx-monaco-editor>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
