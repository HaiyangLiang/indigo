<nz-input-group style="width:180px;margin-left:12px;margin-right:16px;" nzSearch [nzSize]="'small'" [nzSuffix]="suffixIconButton">
  <input nz-input type="text" style="color:darkgreen;padding-right:64px;" readonly [placeholder]="'tips-select-env'|translate"
    [(ngModel)]="envName">
</nz-input-group>
<ng-template #suffixIconButton>
  <nz-button-group>
    <button nz-button [nzSize]="'small'" nzType="default" (click)="viewEnv()"><i class="anticon anticon-eye-o"></i></button>
    <button nz-button [nzSize]="'small'" nzType="default" (click)="selectEnv()"><i class="anticon anticon-select"></i></button>
  </nz-button-group>
</ng-template>
<nz-drawer [nzClosable]="true" [nzVisible]="envModelDrawerVisible" nzPlacement="right" [nzWidth]="drawerWidth"
  [nzBodyStyle]="drawerBodyStyle" (nzOnClose)="envModelDrawerVisible=false">
  <app-env-model [(data)]="env" (dataChange)="modelChange()" [(name)]="envName" (onclear)="envModelDrawerVisible=false"></app-env-model>
</nz-drawer>
<nz-drawer [nzClosable]="true" [nzVisible]="envSelectorDrawerVisible" nzPlacement="right" [nzWidth]="drawerWidth"
  (nzOnClose)="envSelectorDrawerVisible=false">
  <nz-list *ngIf="items.length>0" [nzDataSource]="items" [nzItemLayout]="'horizontal'" [nzRenderItem]="item"
    [nzPagination]="pagination" [nzLoading]="loading">
    <ng-template #item let-item>
      <nz-list-item [nzContent]="nzContent" [nzActions]="[edit]">
        <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
          <ng-template #nzTitle>
            <span>{{item.summary}}</span>
          </ng-template>
          <ng-template #nzDescription>
            <span>{{item.description}}</span>
          </ng-template>
        </nz-list-item-meta>
        <ng-template #edit>
          <button nz-button [nzType]="item._id===env?'primary':'default'" nzShape="circle" (click)="clickItem(item)">
            <i class="anticon anticon-check-square-o"></i>
          </button>
        </ng-template>
      </nz-list-item>
    </ng-template>
    <ng-template #pagination>
      <nz-pagination *ngIf="items.length>0" [(nzPageIndex)]="pageIndex" [nzShowTotal]="totalTemplate" [nzTotal]="pageTotal"
        [nzPageSize]="pageSize" (nzPageIndexChange)="pageChange()"></nz-pagination>
      <ng-template #totalTemplate let-total>
        <span style="color:lightgray;">
          <span>{{'item-total'|translate}}</span>
          <span> {{total}} </span>
          <span>{{'item-item'|translate}}</span>
        </span>
      </ng-template>
    </ng-template>
  </nz-list>
  <div *ngIf="loading===false&&items.length===0">{{'tips-no-data'|translate}}</div>
</nz-drawer>
