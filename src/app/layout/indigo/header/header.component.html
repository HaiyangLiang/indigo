<div class="logo">
  <a [routerLink]="['/']">
    <img class="expanded" src="./assets/logo.png" alt="{{settings.app.name}}" style="max-height:40px;" />
    <img class="collapsed" src="./assets/logo.png" alt="{{settings.app.name}}" style="max-height:30px;" />
  </a>
</div>
<div class="top-nav-wrap">
  <ul class="top-nav">
    <li class="hidden-xs">
      <a [routerLink]="['/dashboard/groups']" routerLinkActive="header-item-btn-active">
        <span class="header-item-btn">{{'menu-groups' | translate}}</span>
      </a>
    </li>
    <li class="hidden-xs">
      <a [routerLink]="['/dashboard/projects']" routerLinkActive="header-item-btn-active">
        <span class="header-item-btn">{{'menu-projects' | translate}}</span>
      </a>
    </li>
  </ul>
  <ul class="top-nav">
    <!-- Search Button -->
    <li class="header-search__btn" (click)="searchToggleChange()">
      <div class="item">
        <i class="anticon anticon-search"></i>
      </div>
    </li>
  </ul>
  <header-search class="header-search" [toggleChange]="searchToggleStatus"></header-search>
  <ul class="top-nav">
    <li class="hidden-xs">
      <header-new></header-new>
    </li>
    <!-- Settings -->
    <li class="hidden-xs">
      <nz-dropdown nzPlacement="bottomRight">
        <div class="item" nz-dropdown>
          <i class="anticon anticon-setting"></i>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-fullscreen style="display:inline-block;width:100%;"></header-fullscreen>
          </div>
          <div nz-menu-item>
            <header-storage style="display:inline-block;width:100%;"></header-storage>
          </div>
          <div nz-menu-item>
            <header-i18n style="display:inline-block;width:100%;"></header-i18n>
          </div>
        </div>
      </nz-dropdown>
    </li>
    <li class="hidden-xs">
      <header-user></header-user>
    </li>
  </ul>
</div>
